#
# Properties that influence how the cryptopression library functions
#

#####################################################################
# General Settings
#####################################################################
cryptopression.forceStrength=false
cryptopression.algorithm=aes
cryptopression.keyLength=256
cryptopression.saltLength=8
cryptopression.iterations=53216
cryptopression.password=PB)G^le1Iv6Nyz!+4Us-{)W'X?m<W&p;L|*U|ZNO7HUYVmW7eC/w0jHr[dv`c}+
cryptopression.keepRawInput=1


#####################################################################
# File Settings
#####################################################################
cryptopression.fileBuffer=8192


#####################################################################
# Memory Settings
#####################################################################
cryptopression.memoryBuffer=8192


#####################################################################
# Text Settings
#####################################################################
cryptopression.charset=utf-8


#####################################################################
# Compression Settings
#####################################################################
cryptopression.compressBuffer=8192
